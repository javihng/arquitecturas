{% extends "maestra.html" %}
{% block titulo %}
Agregar movie
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar movie</h3>
            <form action="{{url_for('guardar_movie')}}" method="post">
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="director">Director</label>
                <input required type="text" class="input" placeholder="Director" name="director" id="director">
                <label for="year">Year</label>
                <input required type="number" class="input" placeholder="Year" name="year" id="year">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('movies')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
